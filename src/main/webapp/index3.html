<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>后台管理</title>
<link rel="stylesheet" href="./static/plugins/layui/css/layui.css" media="all">
<link rel="stylesheet" href="./static/plugins/build/css/app.css" media="all">
<link rel="stylesheet" href="./static/plugins/build/css/comm.css" media="all">
<link rel="stylesheet" href="./static/plugins/build/css/themes/blue.css"
	media="all">
</head>

<body class="kit-theme">
	<div class="layui-layout layui-layout-admin kit-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">后台管理</div>
			<div class="layui-logo kit-logo-mobile">小图</div>
			<ul class="layui-nav layui-layout-left kit-nav" kit-one-level>
			</ul>
			<ul class="layui-nav layui-layout-right kit-nav">
				<li class="layui-nav-item">
					<a href="javascript:;"> 
						<img src="./static/plugins/build//images/userLogo.jpg" class="layui-nav-img userLogo">
						<span class="realName"></span>
					</a>
					<dl class="layui-nav-child">
						<dd>
							<a href="javascript:;" id="baseInfo">基本资料</a>
						</dd>
						<dd>
							<a href="javascript:;" id="modifyPassword">修改密码</a>
						</dd>
					</dl>
				</li>
				<li class="layui-nav-item">
					<a href="javascript:;" onclick="exit();"><i aria-hidden="true"></i> 注销</a>
				</li>
			</ul>
		</div>
		<div class="layui-side layui-bg-black kit-side">
			<div class="layui-side-scroll">
				<div class="kit-side-fold">
					<i aria-hidden="true" class="layui-icon shrinkMenu">&#xe668;</i>
				</div>
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="kitNavbar"
					kit-navbar>

				</ul>
			</div>
		</div>
		<div class="layui-body" id="container" style="overflow: hidden">
			<!-- 内容主体区域 -->
		</div>
		<div class="layui-footer">
			<!-- 底部固定区域 -->
			2018 &copy; <a href="http://www.baidu.com/" target="_blank">www.baidu.com</a>
		</div>
	</div>
	<script src="./static/plugins/layui/layui.js"></script>
	<script src="./static/plugins/build/js/index.js"></script>
</body>
<!-- 弹出层要放在body外面 -->
<!-- 基本资料开始 -->
<div class="baseInfoDiv" style="display: none;">
	<form class="layui-form layui-tab-content" action="" id="baseInfoForm">
		<div class="layui-form-item">
			<div class="layui-inline">
				<input type="hidden" name="id">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="userName" autocomplete="off" disabled class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">角色</label>
				<div class="layui-input-inline">
					<input type="text" name="roleName" autocomplete="off" disabled class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">所属部门</label>
				<div class="layui-input-inline">
					<input type="text" name="departmentName" autocomplete="off" disabled class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">职位</label>
				<div class="layui-input-inline">
					<input type="text" name="positionName" autocomplete="off" disabled class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="realName" lay-verify="realName"
						autocomplete="off" placeholder="请输入姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">生日</label>
				<div class="layui-input-inline">
					<input type="text" name="birthday" autocomplete="off" placeholder="请输入生日" readonly class="layui-input" id="birthday">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="radio" name="sex" value="1" title="男" checked="">
      			<input type="radio" name="sex" value="2" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-inline">
					<input type="text" name="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">QQ号</label>
				<div class="layui-input-inline">
					<input type="text" name="qq" autocomplete="off" placeholder="请输入QQ号" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">微信号</label>
				<div class="layui-input-inline">
					<input type="text" name="weiXin" autocomplete="off" placeholder="请输入微信号" class="layui-input">
				</div>
			</div>
		</div>	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="baseInfoBtn">提交</button>
				<button class="layui-btn layui-btn-primary" lay-submit lay-filter="cancelBtn">取消</button>
			</div>
		</div>
	</form>
</div>
<!-- 基本资料结束 -->
<!-- 修改密码开始 -->
<div class="modifyPasswordDiv" style="display: none;">
	<form class="layui-form layui-tab-content" action="" id="modifyPasswordForm">
		<div class="layui-form-item">
			<input type="hidden" name="id" id="userId">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input type="text" name="userName" autocomplete="off" disabled class="layui-input" id="userName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">旧密码</label>
			<div class="layui-input-inline">
				<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-inline">
				<input type="password" name="newPassword" lay-verify="newPassword" id="newPassword" autocomplete="off" placeholder="请输入新密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-inline">
				<input type="password" name="newPasswordTwo" lay-verify="newPasswordTwo" autocomplete="off" placeholder="请确认密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="modifyPasswordBtn">提交</button>
				<button class="layui-btn layui-btn-primary" lay-submit lay-filter="cancelBtn">取消</button>
			</div>
		</div>
	</form>
</div>
<!-- 修改密码结束 -->
</html>
