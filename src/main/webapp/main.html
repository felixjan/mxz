<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="./static/plugins/layui/css/layui.css" media="all">
<style>
.info-box {
	height: 85px;
	background-color: white;
	background-color: #ecf0f5;
}

.info-box .info-box-icon {
	border-top-left-radius: 2px;
	border-top-right-radius: 0;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 2px;
	display: block;
	float: left;
	height: 85px;
	width: 85px;
	text-align: center;
	font-size: 45px;
	line-height: 85px;
	background: rgba(0, 0, 0, 0.2);
}

.info-box .info-box-content {
	padding: 5px 10px;
	margin-left: 85px;
}

.info-box .info-box-content .info-box-text {
	display: block;
	font-size: 14px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	text-transform: uppercase;
}

.info-box .info-box-content .info-box-number {
	display: block;
	font-weight: bold;
	font-size: 18px;
}

.major {
	font-weight: 10px;
	color: #01AAED;
}

.main {
	margin-top: 25px;
}

.main .layui-row {
	margin: 10px 0;
}
</style>
</head>

<body>
	<div class="layui-fluid main">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md3">
				<div class="info-box">
					<span class="info-box-icon"
						style="background-color: #00c0ef !important; color: white;"><i
						aria-hidden="true"></i></span>
					<div class="info-box-content">
						<span class="info-box-text">CPU Traffic</span> <span
							class="info-box-number">90%</span>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="info-box">
					<span class="info-box-icon"
						style="background-color: #dd4b39 !important; color: white;"><i
						aria-hidden="true"></i></span>
					<div class="info-box-content">
						<span class="info-box-text">Likes</span> <span
							class="info-box-number">25,412</span>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="info-box">
					<span class="info-box-icon"
						style="background-color: #00a65a !important; color: white;"><i
						aria-hidden="true"></i></span>
					<div class="info-box-content">
						<span class="info-box-text">Sales</span> <span
							class="info-box-number">654</span>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="info-box">
					<span class="info-box-icon"
						style="background-color: #f39c12 !important; color: white;"><i
						aria-hidden="true"></i></span>
					<div class="info-box-content">
						<span class="info-box-text">New Members</span> <span
							class="info-box-number">85</span>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md12">
				<ul class="layui-timeline">
					<li class="layui-timeline-item"><i
						class="layui-icon layui-timeline-axis">&#xe63f;</i>
						<div class="layui-timeline-content layui-text">
							<h3 class="layui-timeline-title">5月10日</h3>
							<p>
								<ul>
									<li><a href="index.html" target="_top">点击我(logo)</a></li>
									<li><a href="index1.html" target="_top">点击我(黑色)</a></li>
									<li><a href="index2.html" target="_top">点击我(灰色)</a></li>
									<li><a href="index3.html" target="_top">点击我(蓝色)</a></li>
									<li>更新到 layui 2.3.0-rc1 <a
										href="http://www.layui.com/doc/base/changelog.html"
										target="_blank">#更新文档</a>
									</li>
								</ul>
							</p>
						</div>
					</li>
					<li class="layui-timeline-item">
						<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
						<div class="layui-timeline-content layui-text">
							<div class="layui-timeline-title">2018年</div>
						</div>
						<input type="button" class="layui-btn" value="点击我测试" id="test" />
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="./static/plugins/layui/layui.js"></script>
	<script>
		layui.use(['jquery','layer'], function() {
			var $ = layui.jquery;
			var layer = layui.layer;
			$('#test').on('click', function() {
				layer.msg("点击我测试");
			});
		});
	</script>
</body>

</html>
